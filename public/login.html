<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCraft - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header"></header>

    <div id="app">
        <h1>LOGIN</h1>
        <main>
            <div class="login-container">
                <div id="error-container" class="alert alert-danger d-none"></div>
                <form id="login-form" novalidate> 
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">Por favor, insira um email válido.</div>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="password">
                        <div class="invalid-feedback">Por favor, insira a senha.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

                <div class="account-message text-start mt-3">
                    <strong>Atenção:</strong> A área "Minha Conta" é exclusiva para quem fechou um pedido e escolheu a opção "Criar uma conta com dados para compras futuras".
                </div>
            </div>
        </main>

        <footer class="mt-5 py-3">
            <p class="text-center">&copy; 2024 QualiCraft</p>
        </footer>
    </div>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
