<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCraft - Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header id="header"></header>
    <div id="app">
        <h1>SEU CARRINHO</h1>
        <h5>Verifique seus produtos <br>e avance para o checkout:</h5>
        <div id="alert-container" class="alert d-none" style="position: fixed; top: 60px; left: 50%; transform: translateX(-50%); z-index: 1050;"></div>
        <main class="container mt-2">
             <div id="cart-list" class="row"></div>
            <div id="totals" class="mt-4 d-none">
                <h5 style="color: #000;">Total do Carrinho</h5>
                <br>
                <p id="total-products"></p>
                <p id="shipping-fee"></p>
                <p id="total-with-shipping"></p>
                <a href="/checkout.html" class="btn btn-primary">Ir para o Checkout</a>
            </div>
        </main>
        <footer class="mt-3 text-center">
            <p>&copy; 2024 QualiCraft</p>
        </footer>
    </div>
    <script src="js/cart.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
